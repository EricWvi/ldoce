<!DOCTYPE html>
<html>

<head>
  <title>Longman Dictionary Lookup Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      min-width: 400px;
    }

    .container {
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Longman Dictionary Lookup Settings</h1>

    <div class="form-group">
      <label for="dictionaryUrl">Dictionary URL:</label>
      <input type="text" id="dictionaryUrl" placeholder="https://www.ldoceonline.com/dictionary/{word}">
      <div class="help-text">
        Use {word} as placeholder for the selected word. Example: https://www.ldoceonline.com/dictionary/{word}
      </div>
    </div>

    <button id="saveButton">Save Settings</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>

</html>
